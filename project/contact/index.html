    .b-example-vr {
      flex-shrink: 0;

      vertical-align: -.125em;

<body>
  <main>
    <div id="elementOne" style="opacity:1;" class="px-4 py-5 my-5 text-center">
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Need to contact tanos? Press the 'Contact Now' button to go in queue!</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" onclick="enterQueue()" class="btn btn-primary btn-lg px-5 gap-3">Contact Now</button>
        </div>
      </div>
    </div>
    <div id="elementTwo" style="display: none;opacity:0;" class="px-4 py-5 my-5 text-center">
      <div class="col-lg-6 mx-auto">
        <p class="display-5 fw-bold">You are placed in queue</p>
        <p class="lead mb-4">There are <a id="users">10000</a> people waiting right now. (<a id="hours">2</a> hour(s))
        </p>
      </div>
    </div>
  </main>

</body>

<script>
  var subtractBy = 1
  setInterval(function () {
    document.getElementById("hours").innerHTML == document.getElementById("hours").innerHTML - 0.1
    if (document.getElementById("users").innerHTML == 5) {
      subtractBy = 0.1
    }
    if (document.getElementById("users").innerHTML == 4) {
      subtractBy = 0.01
    }
    if (document.getElementById("users").innerHTML == 3) {
      subtractBy = 0.001
    }
    if (document.getElementById("users").innerHTML == 2) {
      subtractBy = 0.0001
    }
    if (document.getElementById("users").innerHTML == 1) {
      subtractBy = 0.00001
    }
    if (document.getElementById("users").innerHTML < 0) {
      return alert("tanos is currently offline soryr")
      window.location.href = "tanos.gq"
    }
    document.getElementById("users").innerHTML = document.getElementById("users").innerHTML - subtractBy
  }, 6000);

  function enterQueue() {
    document.getElementById("users").innerHTML = Math.floor(Math.random() * 1920);
    PlaySound = function () {
      var audio = new Audio('radio.mp3');
      audio.loop = false;
      audio.play();
    }
    PlaySound()
    document.getElementById("elementOne").style.display = "none";
    $("#elementOne").animate({
      opacity: "0"
    }, 300);
    $("#elementTwo").animate({
      opacity: "1"
    }, 300);
    document.getElementById("elementTwo").style.display = "block";
  }
</script>

</html>
