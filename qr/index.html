<script>
    const qrbox = document.getElementById('qrLink');
    const qrcolor = document.getElementById('qrColor');

    document.querySelectorAll('.additionals input[type="checkbox"]').forEach(checkbox => {
  checkbox.addEventListener('change', function () {
    if (this.checked) {
      document.querySelectorAll('.additionals input[type="checkbox"]').forEach(cb => {
        if (cb !== this) cb.checked = false;
      });
      global_type = this.id;
    } else {
      const noneChecked = [...document.querySelectorAll('.additionals input[type="checkbox"]')]
        .every(cb => !cb.checked);

      if (noneChecked) {
        const fallback = document.getElementById('extra-rounded');
        fallback.checked = true;
        global_type = 'extra-rounded';
      } else {
        global_type = document.querySelector('.additionals input[type="checkbox"]:checked')?.id || 'extra-rounded';
      }
    }

    changeQR();
  });
});

    var global_type = "extra-rounded"

    function changeQR() {
        if (qrbox.value != null | undefined) {
            const canvasDiv = document.getElementById('canvas');
            const svg = canvasDiv.querySelector('svg');

            if (svg)
                svg.remove();

            const qrCode = new QRCodeStyling({
                width: 300,
                height: 300,
                type: "svg",
                data: qrbox.value,
                dotsOptions: {
                    color: qrcolor.value,
                    type: global_type
                },
                backgroundOptions: {
                    color: "transparent",
                },
                imageOptions: {
                    crossOrigin: "anonymous",
                    margin: 20
                }
            });

            qrCode.append(document.getElementById("canvas"));
            setTimeout(() => {
                const svg = canvas.querySelector("svg");
                if (svg) {
                    svg.style.cursor = "pointer";
                    svg.onclick = () => {
                        qrCode.download({ name: "qr", extension: "svg" });
                    };
                }
            }, 100);
        }
    }

    qrbox.addEventListener('input', () => {
        changeQR()
    });
    qrcolor.addEventListener('input', () => {
        changeQR()
    });
    changeQR()
</script>
