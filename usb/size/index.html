<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>App Selector</title>
  <link href="../styles/fontawesome.css" rel="stylesheet" type="text/css" />
  <link href="../styles/core.css" rel="stylesheet" type="text/css" />
  <link href="../styles/apps.css" rel="stylesheet" type="text/css" />
  <script src="../index.js"></script>
  <script src="../colors.js" defer></script>
</head>

<body>
  <div id="container">
    <main>
      <header>
        <h1>Please select the size of the USB</h1>
      </header>
      <div id="content--wrapper">
        <div id="content">
          <ul>
            <li>
              <input type="radio" name="app" id="app-1" value="4" /><label for="app-1">4GB</label>
            </li>
            <li>
              <input type="radio" name="app" id="app-2" value="8" /><label for="app-2">8GB</label>
            </li>
            <li>
              <input type="radio" name="app" id="app-3" value="16" /><label for="app-3">16GB</label>
            </li>
            <li>
              <input type="radio" name="app" id="app-4" value="32" /><label for="app-4">32GB</label>
            </li>
            <li>
              <input type="radio" name="app" id="app-5" value="64" /><label for="app-5">Over 64GB</label>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <a href="../settings"><i class="social-icon fa-xl fa-solid fa-gear"></i></a>
      <span class="right"></span>
      <button class="highlighted" id="continue" onclick="setApp()">
        Continue
      </button>
    </footer>
  </div>
</body>

</html>
