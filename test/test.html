<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Curl Result</title>
</head>
<body>
    <div id="curlResult">
        <!-- Curl result will be displayed here -->
    </div>

    <script>
        // Function to fetch data using fetch API
        function fetchData() {
            fetch('https://74490fb9-e2cb-40b2-bedc-52e5a0b140bb-00-1j1o4avvhph2w.janeway.replit.dev/testpage.php') // Replace with the actual URL of your PHP script
                .then(response => response.text()) // Convert response to text
                .then(data => {
                    // Display the data in the 'curlResult' div
                    document.getElementById('curlResult').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
