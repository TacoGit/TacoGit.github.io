<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            document.body.innerText = 'Your IP address is: ' + data.ip;
          })
          .catch(error => console.error('Error fetching IP address:', error));
      </script>
</body>
</html>
